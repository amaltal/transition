- id: 'bikes'
  label: 'Bike Lanes'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'line'
  url: 'https://data.cityofnewyork.us/resource/mzxg-pwib.geojson?$limit=10000'
  paint:
    line-color: '#000000'
    line-width: 3

- id: 'Subway Stations'
  label: 'Subway Stations'
  toggle: true
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/subway.geojson'


- id: 'Hospitals'
  label: 'Hospitals'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/hospitals.geojson'
  paint:
      circle-radius: 5
      circle-color: '#CE2029'
      circle-opacity: 0.8

- id: 'parks'
  label: 'Parks'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'fill'
  url: './data/parks.geojson'
  paint:
      fill-color: '#CE2029'
      fill-opacity: 0.8

- id: 'pizza'
  label: 'Pizza Places'
  toggle: true
  visible: true
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://data.cityofnewyork.us/resource/43nn-pn8j.geojson?cuisine_description=Pizza&$limit=10000'
  paint:
    circle-color: '#ff0000'
    circle-radius: 5
  mouseEvent:
    - type: "click"
      content:
        - h1:
            - str: "Feature Info"
        - p:
            - str: "Description"
        - p:
            - str: "Name: "
            - property: "dba"
              else: "N/A"