- id: 'bikes'
  label: 'Bike Lanes'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'line'
  url: 'https://data.cityofnewyork.us/resource/mzxg-pwib.geojson?$limit=10000'
  paint:
    line-color: '#ED9121'
    line-width: 1

- id: 'Subway Stations'
  label: 'Subway Stations'
  toggle: true
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/subway.geojson'
  paint:
      circle-radius: 5
      circle-color: '#FF8C00'
      circle-opacity: 0.8


- id: 'Hospitals'
  label: 'Hospitals'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/hospitals.geojson'
  paint:
      circle-radius: 5
      circle-color: '#CE2029'
      circle-opacity: 0.8

- id: 'parks'
  label: 'Parks'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'fill'
  url: './data/parks.geojson'
  paint:
      fill-color: '#FBCEB1'
      fill-opacity: 0.8


- id: 'streets'
  label: 'Major Streets'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'line'
  url: './data/streets.geojson'
  paint:
    line-color: '#FF8C00'
    line-width: 3

